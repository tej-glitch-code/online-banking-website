<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-card">
    <h2>Create Your Account</h2>
    <p class="auth-subtext">Join our secure banking system in a few easy steps</p>

    <form id="signupForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
        <small class="error-text" id="nameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <small class="error-text" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
        <small class="error-text" id="passwordError"></small>
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>

      <div class="auth-footer">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </form>
  </div>

</body>
</html>
