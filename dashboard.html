<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - MyBank</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">MyBank</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="transfer.html">Transfer</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<main class="container">

  <h1>Dashboard</h1>

  <!-- Horizontal Cards -->
  <div class="dashboard-cards">
    <div class="card">
      Balance<br>
      <strong>₹ 25,000</strong>
    </div>
    <div class="card">
      Pending Transfers<br>
      <strong>₹ 0</strong>
    </div>
    <div class="card">
      Last Transaction<br>
      <strong>₹ 2,500</strong>
    </div>
    <div class="card">
      Transfer Funds<br>
      <a href="transfer.html" class="btn-secondary">Go</a>
    </div>
    <div class="card">
      Profile<br>
      <a href="profile.html" class="btn-secondary">Go</a>
    </div>
  </div>

  <!-- Recent Transactions -->
  <section>
    <h2>Recent Transactions</h2>
    <iframe src="transactions.html" style="width:100%;height:350px;border:1px solid #ddd; border-radius: 12px;"></iframe>
  </section>

</main>

</body>
</html>
