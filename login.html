<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - MyBank</title>
<link rel="stylesheet" href="css/style.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-card {
    background: #ffffff;
    width: 100%;
    max-width: 380px;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .auth-card:hover {
    transform: translateY(-3px);
  }

  .auth-card h2 {
    margin-bottom: 25px;
    color: #0ea5e9;
    font-size: 26px;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 15px;
    color: #374151;
    font-weight: 500;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    margin-top: 5px;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #0ea5e9;
    box-shadow: 0 0 0 3px rgba(14,165,233,0.2);
  }

  button {
    width: 100%;
    background-color: #0ea5e9;
    color: #fff;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #38bdf8;
  }

  small {
    display: block;
    color: #ef4444;
    font-size: 13px;
    margin-top: 8px;
    min-height: 16px;
  }

  p {
    margin-top: 20px;
    font-size: 14px;
    color: #4b5563;
  }

  p a {
    color: #0ea5e9;
    text-decoration: none;
    font-weight: bold;
  }

  p a:hover {
    text-decoration: underline;
  }

  /* Animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .auth-card {
    animation: fadeIn 0.6s ease-in-out;
  }
</style>
</head>
<body>

<div class="auth-card">
  <h2>Login to MyBank</h2>
  <form id="loginForm">
    <label>Username
      <input type="text" name="username" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <small id="loginError"></small>
    <button type="submit">Login</button>
  </form>
  <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('loginError');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    // Dummy validation (replace later with real backend check)
    if (username === 'user123' && password === 'bank123') {
      window.location.href = 'transactions.html';
    } else {
      errorMsg.textContent = 'Incorrect username or password';
      form.reset();
    }
  });
</script>

</body>
</html>
