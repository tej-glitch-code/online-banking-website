<!doctype html>
<html>
<head><meta charset="utf-8"><link rel="stylesheet" href="css/style.css"><title>Transactions</title></head>
<body class="content-body">
  <main class="container">
    <h1>Transactions</h1>

    <div class="search-row">
      <input id="txSearch" placeholder="Search by account, type, status or amount">
      <select id="txFilterType">
        <option value="">All types</option>
        <option>TRANSFER</option>
        <option>DEPOSIT</option>
        <option>WITHDRAWAL</option>
      </select>
      <button id="reloadBtn">Reload</button>
    </div>

    <table id="txTable">
      <thead>
        <tr><th>ID</th><th>From</th><th>To</th><th>Amount</th><th>Type</th><th>Time</th><th>Status</th></tr>
      </thead>
      <tbody>
        <!-- sample rows -->
        <tr><td>1</td><td>ACC1001</td><td>ACC2002</td><td>5000.00</td><td>TRANSFER</td><td>2025-10-07 18:12</td><td>COMPLETED</td></tr>
        <tr><td>2</td><td>ACC1001</td><td>ACC3003</td><td>2500.00</td><td>TRANSFER</td><td>2025-10-02 09:45</td><td>COMPLETED</td></tr>
        <tr><td>3</td><td>ACC1001</td><td>ACC1001</td><td>20000.00</td><td>DEPOSIT</td><td>2025-09-15 12:00</td><td>COMPLETED</td></tr>
      </tbody>
    </table>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
