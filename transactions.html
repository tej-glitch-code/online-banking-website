<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transactions - MyBank</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container">
  <h1>Transactions</h1>
  <div class="search-row">
    <input id="txSearch" placeholder="Search by account, type, status or amount">
    <select id="txFilterType">
      <option value="">All types</option>
      <option>TRANSFER</option>
      <option>DEPOSIT</option>
      <option>WITHDRAWAL</option>
    </select>
    <button id="reloadBtn">Reload</button>
  </div>

  <table id="txTable">
    <thead>
      <tr><th>ID</th><th>From</th><th>To</th><th>Amount</th><th>Type</th><th>Time</th><th>Status</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>ACC1001</td><td>ACC2002</td><td>5000</td><td>TRANSFER</td><td>2025-10-07</td><td>COMPLETED</td></tr>
      <tr><td>2</td><td>ACC1001</td><td>ACC3003</td><td>2500</td><td>TRANSFER</td><td>2025-10-02</td><td>COMPLETED</td></tr>
      <tr><td>3</td><td>ACC1001</td><td>ACC1001</td><td>20000</td><td>DEPOSIT</td><td>2025-09-15</td><td>COMPLETED</td></tr>
    </tbody>
  </table>
</main>
<script src="js/main.js"></script>
</body>
</html>
