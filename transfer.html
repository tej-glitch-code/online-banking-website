<!doctype html>
<html><head><meta charset="utf-8"><title>Transfer</title><link rel="stylesheet" href="css/style.css"></head>
<body class="content-body">
  <main class="container">
    <h1>Transfer Funds</h1>
    <form id="transferForm" action="TransferServlet" method="POST">
      <label>From Account<input name="from_account" required></label>
      <label>To Account<input name="to_account" required></label>
      <label>Amount<input name="amount" type="number" step="0.01" required></label>
      <label>Type
        <select name="tx_type">
          <option value="TRANSFER">Transfer</option>
        </select>
      </label>
      <button type="submit">Submit Transfer</button>
    </form>
  </main>
</body></html>
