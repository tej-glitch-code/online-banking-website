<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Funds - My Bank</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MyBank</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="transfer.html">Transfer</a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Transfer Form -->
  <main class="auth-card">
    <h2>Transfer Funds</h2>
    <form id="transferForm">
      <label>From Account
        <input type="text" name="fromAccount" placeholder="Enter your account number" required>
      </label>
      <label>To Account
        <input type="text" name="toAccount" placeholder="Enter recipient account number" required>
      </label>
      <label>Amount
        <input type="number" name="amount" placeholder="Enter amount" required min="1">
      </label>
      <label>Remarks
        <input type="text" name="remarks" placeholder="Optional">
      </label>
      <button type="submit">Transfer</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; <span id="year"></span> My Bank — Student Project</p>
      <p>
        <a href="contact.html">Contact Us</a> |
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Service</a>
      </p>
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script>
    const form = document.getElementById('transferForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Basic validation
      const from = form.fromAccount.value.trim();
      const to = form.toAccount.value.trim();
      const amount = parseFloat(form.amount.value);

      if (!from || !to || !amount || amount <= 0) {
        alert('Please fill valid details!');
        return;
      }

      if (from === to) {
        alert('From and To account cannot be the same.');
        return;
      }

      // Simulate success
      alert(`₹${amount} transferred from ${from} to ${to} successfully!`);

      // Reset form
      form.reset();
    });
  </script>
</body>
</html>
